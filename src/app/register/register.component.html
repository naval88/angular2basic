<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" style="border:1px solid #ccc;padding:10px;">
				<h1>Sign Up</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>
				<label for="name"><b>Name</b></label>
				<input type="text" formControlName="name"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
				<div *ngIf="submitted" class="invalid-feedback">
					<div  *ngIf="f.name?.errors?.required">First Name is required</div>
				</div>
				<label for="email"><b>Email</b></label>
				<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
				<div *ngIf="submitted" class="invalid-feedback">
					<div *ngIf="f.email?.errors?.required">Email is required</div>
				</div>
				 <div *ngIf="f.email?.errors?.email" class="invalid-feedback">
				 Email must be a valid email address
				</div>
				<div *ngIf="email_already_exist != ''" class="red">
				{{email_already_exist}} 
				</div>   			

				<label for="psw"><b>Password</b></label>
				<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
				<div *ngIf="submitted" class="invalid-feedback">
					<div *ngIf="f.password?.errors?.required">Password is required</div>
				</div>

				<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

				<div class="clearfix">
					 <button class="btn btn-primary">Register</button>
				</div>
			</form> 
		</div> 
	</div> 
</div>
