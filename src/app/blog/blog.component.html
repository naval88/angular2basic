<div class="container">
	<div class="col-md-12">
		<div class="row">
			<div class="leftcolumn">
				<div class="card" *ngFor="let posts of post_data">
					<h2>{{posts.title | titlecase}}</h2>
					<h5>Author : {{posts.name}} {{posts.created_at | date}}  </h5>
					<div class="fakeimg" style="height:200px;">
						 <img [src]="server_url+posts.image" style="height:140px;" *ngIf=posts.image/>					
					</div>
					<p></p>
					<div [innerHTML]="posts.description"></div>
				<p>Read More</p>
				</div>
				<div class="loadmore">
					<a (click)="loadMore()">Load More</a>
				</div>
			</div>
			<div class="rightcolumn">
				<div class="card">
					<h2>About Me</h2>
					<div class="fakeimg" style="height:100px;">Image</div>
					<p>Some text about me in culpa qui officia deserunt mollit anim..</p>
				</div>
				<div class="card">
					<h3>Popular Post</h3>
					<div class="fakeimg">Image</div><br>
					<div class="fakeimg">Image</div><br>
					<div class="fakeimg">Image</div>
				</div>
				<div class="card">
					<h3>Follow Me</h3>
					<p>Some text..</p>
				</div>
			</div>
		</div>
	</div>
</div>
