<div class="container">
	<div class="row">
		<div class="col-md-12 pull-right">
			<div class="card">
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" style="border:1px solid #ccc;padding:10px;">
					<h1>Sign In</h1>
					<div *ngIf="email_password_not_match != ''" class="red">
					{{email_password_not_match}} 
					</div>   
					<hr>
					<label for="email"><b>Email</b></label>
					<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
					<div *ngIf="submitted" class="invalid-feedback">
						<div *ngIf="f.email?.errors?.required">Email is required</div>
					</div>
					 <div *ngIf="f.email?.errors?.email" class="invalid-feedback">
					 Email must be a valid email address
					</div>
					<label for="psw"><b>Password</b></label>
					<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
					<div *ngIf="submitted" class="invalid-feedback">
						<div *ngIf="f.password?.errors?.required">Password is required</div>
					</div>
					<p></p>
					<div class="clearfix">
						 <button class="btn btn-primary">Log In</button>
					</div>
				</form> 
			</div> 
		</div>
	</div>
</div>
